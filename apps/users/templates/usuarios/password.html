{% extends "base.html" %}
{% load static %}
{% block title %}Yachaycode | Cambio contraseña{% endblock title %}

{% block section %}
  <div class="container-fluid">
     <div class="row">
       <main class="col-sm-12 ml-sm-auto col-md-12 pt-3" role="main">
             <section class="content">
             	<h4>Cambiar contraseña</h4>
             	{% if not user.has_usable_password %}
             	  <p style="color: red">Aún no has definido una contraseña.</p>
             	{% endif %}
             	<form method="post">
             	  {% csrf_token %}
             	  {{ form.as_p }}
             	  <button type="submit">Guargar cambios</button>
             	</form>
             </section>
       </main>
     </div>
   </div> 
{% endblock section %}
